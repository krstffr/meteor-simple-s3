<template name="simpleS3ViewHome">

	<div class="simple-s3">

		{{#if bucketItems }}

			<h2>Contents of bucket: <strong>{{ bucketName }}</strong></h2>

			<p>
				<button class="simple-s3__update-list">
					Update the file list.
				</button>
				<button class="simple-s3__show-image-previews">
					{{#if previews }}
						Hide
					{{else}}
						Show
					{{/if}}
					image previews.
				</button>
			</p>

			{{#each bucketItems }}

			<div class="simple-s3__bucket-item  {{#if isImageAndPreview }}simple-s3__bucket-item--preview-image{{/if }}">
					
				<div class="simple-s3__bucket-item__file-extension">
					{{ fileExtension }}
				</div>
				
				{{#if isImageAndPreview }}
					<img class="simple-s3__bucket-item__img-preview" src="http://{{ bucketName }}.s3.amazonaws.com/{{ Key }}" alt="No alt text." />
				{{/if}}

				<div class="simple-s3__bucket-item__text-content">

					<p>
						{{ folder }}
						<a href="http://{{ bucketName }}.s3.amazonaws.com/{{ Key }}">{{ filename }}</a>
						<em>{{ sizeInKb }} KB</em>
					</p>

					<div class="simple-s3__bucket-item__text-content__buttons">

						{{#each bucketItemButtons }}

							<button class="{{ cssClass }}">
								{{ buttonText }}
							</button>

						{{/each}}

					</div>

					</div>

				</div>

			{{/each}}

		{{else}}

			<h2>Wait, getting contents…</h2>

		{{/if}}

	</div>

</template>
