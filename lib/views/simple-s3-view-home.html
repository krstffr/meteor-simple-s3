<template name="simpleS3ViewHome">

	<div class="simple-s3">

		<h1 class="simple-s3__headline">
			Contents of: 
			<strong>
				{{ bucketName }}
			</strong>
				{{#each filteredFoldersLinks }}
					<a class="simple-s3__headline__folder-filter-link" href="#" data-filter-dir="{{ link }}">
						{{ linkName }}</a> /
				{{/each}}
				{{#if filter 'FileExtension' }}
					<span class="simple-s3__headline__file-extension-filtered">
						*{{ filter 'FileExtension' }}
						<a href="#">x</a>
					</span>
				{{/if}}
		</h1>

		<p>
			{{#each buttons 'main' }}
				<button class="{{ cssClass }}">
					{{ buttonText }}
				</button>
			{{/each}}
		</p>

		{{#if showUploadForm }}

			<form class="simple-s3__upload-form" enctype="multipart/form-data">
				<input class="simple-s3__upload-form__file" type="file" />
				<input type="submit" />
			</form>

		{{/if}}

		{{#if showCreateFolderForm }}

			<form class="simple-s3__create-folder-form" enctype="multipart/form-data">
				<input class="simple-s3__create-folder-form__folder-name" type="text" />
				<input type="submit" />
			</form>

		{{/if}}

		<div class="simple-s3__bucket-item">
			{{#each sortButtons }}
				<button class="simple-s3__sort-by-button" data-sort-by="{{ sortBy }}">
					Sort by {{ sortBy }}
				</button>
			{{/each}}
		</div>

		{{#each bucketItems }}

		<div class="simple-s3__bucket-item  {{#if isImageAndPreview }}simple-s3__bucket-item--preview-image{{/if }}">
				
			<a href="#" class="simple-s3__bucket-item__file-extension">{{ FileExtension }}</a>
			
			{{#if isImageAndPreview }}
				<img class="simple-s3__bucket-item__img-preview" src="http://{{ bucketName }}.s3.amazonaws.com/{{ Key }}" alt="No alt text." />
			{{/if}}

			<div class="simple-s3__bucket-item__text-content">

				<p>
					<a href="#" class="simple-s3__bucket-item__filter-directory-link">{{ Directory }}</a>
					<a href="http://{{ bucketName }}.s3.amazonaws.com/{{ Key }}">{{ Filename }}</a>
					{{#if Filename }}
						<em>{{ sizeInKb }} KB</em>
					{{/if}}
				</p>

				<div class="simple-s3__bucket-item__text-content__buttons">

					{{#each buttons 'bucketListItem' }}

						<button class="{{ cssClass }}" data-key="{{ ../Key }}">
							{{ buttonText }}
						</button>

					{{/each}}

				</div>

				</div>

			</div>

		{{/each}}

	</div>

</template>
